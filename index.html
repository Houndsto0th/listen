<!doctype html>
<html>
<head>
  <title>jQuery</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300' rel='stylesheet' type='text/css'>

</head>
<body>
  <div id="musicDrop"></div>

  <script id= "musicDropdown" type="text/template">
    <nav>
      <ul class="cf">
        <li tabindex = "0">
          <a href="#" id="menuButton" class="dropdown btn menu">
            <span>
              <span class="s1"></span>
              <span class="s2"></span>
              <span class="s3"></span>
            </span>
          </a>
          <ul id="dropdown">
            {{#tracks}}
              <li><a href="#" class="trackName" data-info=/listen_tracks/{{file}}.mp3>{{title}}</a></li>
            {{/tracks}}
          </ul>
        </li>
      </ul>
    </nav>
  </script>


    <div class="centered">
      <a href="#" class="player btn play">
        <audio id="audioPlayer" class="track" src="" preload="none"></audio>
        <span>
          <span class="s1"></span>
          <span class="s2"></span>
          <span class="s3"></span>
        </span>
      </a>
    </div>
