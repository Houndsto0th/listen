<!doctype html>
<html>
<head>
  <title>jQuery</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
  <div id="musicDrop"></div>

  <script id= "musicDropdown" type="text/template">
    <nav>
      <ul class="cf">
        <li tabindex = "0"><a class= "dropdown" href="#">Select A Song!</a>
          <ul id="dropdown">
            {{#tracks}}
              <li><a href="#" class="trackName" data-info=/listen_tracks/{{file}}.mp3>{{title}}</a></li>
            {{/tracks}}
          </ul>
        </li>
      </ul>
    </nav>
  </script>

  <div class="container" id="container">
    <div class="ui segment">
      <a href="#" class="player btn play">
        <audio id="audioPlayer" class="track" src="" preload="none"></audio>
        <span>
          <span class="s1"></span>
          <span class="s2"></span>
          <span class="s3"></span>
        </span>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="javascript/select.js" type="text/javascript"></script>
  <script src="javascript/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
