<!doctype html>
<html>
<head>
  <title>jQuery</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
  <script src="javascript/select.js" type="text/javascript"></script>
  
  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

  <form action="#">
    <p>
      <select class="turnintodropdown">
        <option>Please select a song:</option>
        <option>I need your hours (Ellie Goulding x Tycho) by Imagined Escapes</option>
        <option>My friends never die by THUMP</option>
        <option>Timestretch by DJ Hippo</option>
        <option>Touka by V/V</option>
      </select>
    </p>
  </form>


  <div class="container" id="container">
    <div id="tracks"></div>
    <script type="text/template" id="musicPlayer">
        {{#tracks}}
          <div class="ui segment">
            <a href="#" class="player btn play">
              <audio class="track" src="/listen_tracks/{{file}}.mp3" preload="none"></audio>
              <span>
                <span class="s1"></span>
                <span class="s2"></span>
                <span class="s3"></span>
              </span>
            </a>
          </div>
        {{/tracks}}
    </script>
    </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="javascript/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
